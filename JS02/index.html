<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <section class="start-game">
    <button id="start-button" onclick="gameStart()">Start</button>
    <div id="countdown">3</div>
  </section>
  
  <section class="selections">
    <button class="selection" data-selection="rock">Rock</button>
    <button class="selection" data-selection="paper">Paper</button>
    <button class="selection" data-selection="scissors">Scissors</button>
    
  </section>

  <section class="resultBoard">
    <div>You<span class="result-score" data-your-score>0</span></div>
    <div data-final-column>Computer<span class="result-score" data-computer-score>0</span></div>
    
  </section>

<!--
  <form>
    <button id="resetButton" type="submit">Play Again?</button>
  </form>
-->
  
  <script src="./rockPaperScissors.js"></script>
</body>
</html>
