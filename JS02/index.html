<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <h1>Rock Paper Scissors</h1>
    <section class="start-game">
      <button id="start-button">Start Game</button>
      <div id="game-count">Game no.<span class="game-count"></span></div>
      <div id="time-count">Remaining <span class="time-count">n</span> sec...</div>
    </section>
    
    <section class="selections">
      <button class="selection" data-selection="✊">✊</button>
      <button class="selection" data-selection="✋">✋</button>
      <button class="selection" data-selection="✌">✌</button>
      
    </section>

    <section class="result">
      <h3>Session Result</h3>
      <div class="session-results">
        <span class="player-result"></span>
        <span class="computer-result"></span>
      </div>
      <div id="session-winner">
        <span class="session-winner-title">Result</span> 
        <span class="session-winner"></span>
      </div> 
      <div id="session-score">
        <span class="session-score-title">Score</span> 
        <span class="session-score"></span>
      </div>   
    </section>

    <section class="final-result">
      <h3>Final Result</h3>
      <span class="final-winner"></span>
      <span class="winning-rate"></span>
      <button id="new-game" disabled>Start New Game</button>
    </section>
  </div>
  
  <script src="./rockPaperScissors.js"></script>
</body>
</html>
