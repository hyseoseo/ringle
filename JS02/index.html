<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <section class="start-game">
    <button id="start-button" onclick="startGame()">Start</button>
    <div>Game<span class="game-count"></span></div>
    <div>Countdown: <span class="time-count"></span></div>
  </section>
  
  <section class="selections">
    <button class="selection" data-selection="rock">Rock</button>
    <button class="selection" data-selection="paper">Paper</button>
    <button class="selection" data-selection="scissors">Scissors</button>
    
  </section>

  <section class="result">
    <div>You: <span class="player-result"></span></div>
    <div>Computer: <span class="computer-result"></span></div>   
  </section>

  <section class="final-result">
    <div class="winner">Winner is </div>
    <div class="winning-rate">Winning Rate: </div>
  </section>
<!--
  <form>
    <button id="resetButton" type="submit">Play Again?</button>
  </form>
-->
  
  <script src="./rockPaperScissors.js"></script>
</body>
</html>
